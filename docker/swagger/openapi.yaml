openapi: 3.0.0
info:
  version: 1.0.0
  title: 掲示板API
  description: >-
    laravel学習の掲示板APIです
  termsOfService: 'http://swagger.io/terms/'
  contact:
    email: shinoda1116.miwa@gmail.com
servers:
  - url: https://localhost:3000/api/v1
paths:
  /user/pre_register:
    post:
      summary: 仮会員登録API
      description: >
        仮会員登録API。登録完了後メールが送信されます。（auth0導入で無くなる可能性あり）
      parameters: []
      requestBody:
        description: 会員登録時のリクエストボディ
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                mail:
                  type: string
      responses:
        default:
          description: success operation
  /user/register:
    post:
      summary: 会員登録API
      description: >
        会員登録API。
      parameters: []
      requestBody:
        description: 会員登録時のリクエストボディ
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userName:
                  type: string
                mail:
                  type: string
                password:
                  type: string
      responses:
        default:
          description: success operation
  /user/{userId}:
    get:
      summary: 会員情報取得API
      description: >
        会員情報の取得APIです。
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: aaa
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                    description: ユーザ名
                  email:
                    type: string
                    description: メールアドレス
        400:
          description: Bad request
        401:
          description: Authorization information is missing or invalid.